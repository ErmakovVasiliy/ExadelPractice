<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Information</title>

    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/info/user-info.css" rel="stylesheet"/>


    <script src="../js/lib/jquery-2.1.1.min.js"></script>

</head>


<body>
<div class="prj-header header">
    <h1 id="headerName">some student name</h1>
</div>
<div class="container prj-content">
<div class="wrapper">
<div class="category-list">

<div class="category-header">
    <a href="#">Manual information<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content" id="manualContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="First & second name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Login" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <select class="category-content-select" id="state"></select>
            </div>
        </div>
        <button id="saveManualInformation" type="button" class="category-content-button prj-btn">Save
        </button>
    </div>
</div>


<div class="category-header">
    <a href="#">Education<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content" id="educationContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="institution" class="col-sm-2 control-label">Educational institution</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="institution"
                       placeholder="Educational institution" required>
            </div>
        </div>
        <div class="form-group">
            <label for="faculty" class="col-sm-2 control-label">Faculty</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="faculty" placeholder="Faculty" required>
            </div>
        </div>
        <div class="form-group">
            <label for="speciality" class="col-sm-2 control-label">Speciality</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="speciality" placeholder="Speciality" required>
            </div>
        </div>
        <div class="form-group">
            <label for="course" class="col-sm-2 control-label">Course</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="course" placeholder="Course"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="group" class="col-sm-2 control-label">Group</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="group" placeholder="Group number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="graduationDate" class="col-sm-2 control-label">Graduation date</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="graduationDate" placeholder="yyyy"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="averageMarks" class="col-sm-2 control-label">Average marks</label>

            <ul class="list-inline" id="averageMarks">
                <li>
                    <input type="image" title="add next term" id="addNextTerm"
                           class="btn prj-btn category-content-add-button"
                           src="../images/add.png"
                           alt="Add next term">
                </li>
                <li>
                    <ol class="term-mark-list" id="termMarkList">
                    </ol>
                </li>
            </ul>
        </div>
        <button id="saveEducationInformation" type="button" class="category-content-button prj-btn">Save
        </button>
    </div>
</div>


<div class="category-header" id="exadelHeader">
    <a href="#">Exadel<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content" id="exadelContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="workingHours" class="col-sm-2 control-label">Working hours</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="workingHours"
                       placeholder="Working hours (now)" required>
            </div>
        </div>
        <div class="form-group">
            <label for="hireDate" class="col-sm-2 control-label">Hire Date</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="hireDate" required>
            </div>
        </div>
        <div class="form-group">
            <label for="billable" class="col-sm-2 control-label">Billable from</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="billable" required>
            </div>
        </div>
        <div class="form-group">
            <label for="roleCurrentProject" class="col-sm-2 control-label">Role in the current
                project</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="roleCurrentProject" required>
            </div>
        </div>
        <div class="form-group">
            <label for="techsCurrentProject" class="col-sm-2 control-label">Technologies used in the
                current project</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="techsCurrentProject" required>
            </div>
        </div>

        <div class="form-group">
            <button id="saveExadelInformation" type="button" class="category-content-button  prj-btn">Save
            </button>
        </div>
    </div>
</div>


<div class="category-header" id="documentsHeader">
    <a href="#">Documents<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content" id="documentsContent">
    <div class="form-horizontal">
        <div class="col-md-offset-2">
            <div class="form-group">
                <input type="image" title="add document" id="addDocument"
                       class="btn prj-btn category-content-add-button"
                       src="../images/add.png"
                       alt="Add document">
            </div>
            <div class="form-group">
                <table class="documents prj-table-striped" id="documentTable">
                    <thead class="prj-list-header">
                    <tr>
                        <th class="documents-list-column">Document type</th>
                        <th class="documents-list-column">Issue date</th>
                        <th class="documents-list-column">Expiration date</th>
                        <th class="documents-list-column">Additional info</th>
                    </tr>
                    </thead>
                    <tbody class="documents-content" id="documents">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group">
            <button id="saveDocumentsInformation" type="button" class="category-content-button  prj-btn">Save
            </button>
        </div>

    </div>
</div>

</div>
</div>
</div>

<div class='content-locker'>
    <div class='dialog-area'>
        <div class='dialog-header'>
            <span id="closeDialog" class='glyphicon glyphicon-remove dialog-close'></span>
        </div>

        <div class='dialog-content' data-dialog-name='add-document'>
            <div class="dialog-content-central">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="doctype" class="col-sm-1 control-label">Doctype</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="doctype" placeholder="Enter doctype">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="issueDate" class="col-sm-1 control-label">Issue date</label>

                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="issueDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expirationDate" class="col-sm-1 control-label">Expiration date</label>

                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="expirationDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>

                    <textarea class="text-dialog" id="info" placeholder="Enter some additional information..."
                              rows="3"></textarea>

                </div>
            </div>
            <div class="dialog-footer">
                <button id='okButton' class="btn prj-btn">
                    <span class="glyphicon glyphicon-ok"></span>Ok
                </button>
            </div>
        </div>

    </div>
</div>

<script id="termMarkTemplate" type="text/x-handlebars-template">
    <li>
        <input type="number" class="term-mark" placeholder="10.00">
    </li>
</script>

<script id="documentTemplate" type="text/x-handlebars-template">
    <tr data-id="{{id}}">

        <td class="documents-list-column">{{doctype}}</td>
        <td class="documents-list-column">{{issueDate}}</td>
        <td class="documents-list-column">{{expirationDate}}</td>
        <td class="documents-list-column">{{info}}</td>
    </tr>
</script>



<script src="../js/lib/jquery.animate-colors-min.js"></script>
<script src="../js/lib/handlebars-v1.3.0.js"></script>


<script src="../js/common.js"></script>
<script src="../js/info/studentInfo.js"></script>
</body>
</html>

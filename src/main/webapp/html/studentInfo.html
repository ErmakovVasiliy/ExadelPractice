<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Information</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="../css/user-info.css"/>

<body>

<div class="prj-header header">
    <h1 id="headerName">some student name</h1>
</div>
<div class="container prj-content">
    <div class="wrapper">
        <div class="category-list">

            <div class="category-header">
                <a href="#">Manual information<span class="st-arrow">Open or Close</span></a>
            </div>
            <div class="category-content" id="manualContent">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="First & second name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">Login</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">

                        <select class="category-content-select" id="state"></select>
                    </div>
                    <button id="saveManualInformation" type="button" class="category-content-button prj-btn">Save
                    </button>

                </form>

            </div>


            <div class="category-header">
                <a href="#">Education<span class="st-arrow">Open or Close</span></a>
            </div>
            <div class="category-content" id="educationContent">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="institution" class="col-sm-2 control-label">Educational institution</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="institution"
                                   placeholder="Educational institution">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="faculty" class="col-sm-2 control-label">Faculty</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="faculty" placeholder="Faculty">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="speciality" class="col-sm-2 control-label">Speciality</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="speciality" placeholder="Speciality">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="course" class="col-sm-2 control-label">Course</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="course" placeholder="Course graduated">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group" class="col-sm-2 control-label">Group</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="group" placeholder="Group number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="graduationDate" class="col-sm-2 control-label">Graduation date</label>

                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="graduationDate"
                                   placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="averageMarks" class="col-sm-2 control-label">Average term's marks</label>

                        <ul class="list-inline" id="averageMarks">
                            <li>
                            <input type="image" id="addNextTerm" class="btn prj-btn menu-button" src="../images/add.png"
                                   alt="Add next term">
                            </li>
                            <li>
                            <ol class="termMark">
                                <li>
                                    <input type="number" id="term1" placeholder="1.23">
                                </li>
                                <li>
                                    <input type="number" id="term2" placeholder="1.23">
                                </li>
                                <li>
                                    <input type="number" placeholder="1.23">
                                </li>
                                <li>
                                    <input type="number" placeholder="1.23">
                                </li>
                                <li>
                                    <input type="number" placeholder="1.23">
                                </li>
                            </ol>
                            </li>
                        </ul>
                    </div>
                    <button id="saveEducationInformation" type="button" class="category-content-button prj-btn">Save
                    </button>
                </form>
            </div>


            <div class="category-header" id="exadelHeader">
                <a href="#">Exadel<span class="st-arrow">Open or Close</span></a>
            </div>
            <div class="category-content" id="exadelContent">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="workingHours" class="col-sm-2 control-label">Working hours</label>

                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="workingHours"
                                   placeholder="Working hours (now)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hireDate" class="col-sm-2 control-label">Hire Date</label>

                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="hireDate" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="billable" class="col-sm-2 control-label">Billable</label>

                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="billable" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="saveExadelInformation" type="button" class="category-content-button  prj-btn">Save
                        </button>
                    </div>
                </form>

            </div>


            <div class="category-header">
                <a href="#">Documents<span class="st-arrow">Open or Close</span></a>
            </div>
            <div class="category-content" id="documentsContent">

            </div>

            <!--</div>-->
        </div>
    </div>
</div>

    <span id="modalSaved">
        <p>Changes were successfully saved</p>
        <button id="OK" class="prj-btn">OK</button>
    </span>

</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Information</title>

    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/info/common-info.css" rel="stylesheet">
    <link href="../css/info/user-info.css" rel="stylesheet">


</head>


<body>
<div class="prj-header info-header">
    <h1 id="headerName">some student name</h1>
    <ul class="info-header-nav">
        <li class="info-header-nav-link">
            <a href="/logout" class="prj-link logout-link">
                Logout
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
        <li class="info-header-nav-link">
            <a href="/list" class="prj-link">
                Back to list
                <span class="glyphicon glyphicon-circle-arrow-left"></span>
            </a>
        </li>
    </ul>
</div>
<div class="export">
    <ul>
        <li class="export-btns">
            <button class="prj-btn export-btn" id="exportInfoExcel" title="Export in Excel">
                <img src="../images/excel-icon.png" alt="Export in Excel" class="export-icon">
            </button>
        </li>
        <li class="export-btns">
            <button class="prj-btn export-btn" id="exportInfoPDF" title="Export in PDF">
                <img src="../images/pdf-icon.png" alt="Export in PDF" class="export-icon">
            </button>
        </li>
    </ul>
</div>
<div class="container prj-content">
<div class="wrapper">
<div class="category-list">

<div class="category-header">
    <a href="#">Manual information<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content outer-category-content" id="manualContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="First & second name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-2 control-label">Birth date</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthDate" placeholder="yyyy-mm-dd"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="Login" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <select class="category-content-select" id="state"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="category-header inner-category-header">
                <label class="col-sm-2 control-label"></label>
                <a href="#">Contacts</a>
            </div>
            <div class="category-content">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="skype" class="col-sm-2 control-label">Skype</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="skype" placeholder="Skype">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone number</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                    </div>
                </div>
            </div>
        </div>

        <button id="saveManualInformation" type="button" class="category-content-button prj-btn">Save
        </button>
    </div>
</div>

<div class="category-header">
    <a href="#">Education<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content outer-category-content" id="educationContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="institution" class="col-sm-2 control-label">Educational institution</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="institution"
                       placeholder="Educational institution" required>
            </div>
        </div>
        <div class="form-group">
            <label for="faculty" class="col-sm-2 control-label">Faculty</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="faculty" placeholder="Faculty" required>
            </div>
        </div>
        <div class="form-group">
            <label for="speciality" class="col-sm-2 control-label">Speciality</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="speciality" placeholder="Speciality" required>
            </div>
        </div>
        <div class="form-group">
            <label for="course" class="col-sm-2 control-label">Course</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="course" placeholder="Course"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="group" class="col-sm-2 control-label">Group</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="group" placeholder="Group number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="graduationDate" class="col-sm-2 control-label">Graduation year</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="graduationDate" placeholder="yyyy"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="averageMarks" class="col-sm-2 control-label">Average marks</label>

            <ul class="list-inline" id="averageMarks">
                <li>
                    <input type="image" title="add next term" id="addNextTerm"
                           class="btn prj-btn category-content-add-button"
                           src="../images/add.png"
                           alt="Add next term">
                </li>
                <li>
                    <ol class="term-mark-list" id="termMarkList">
                    </ol>
                </li>
            </ul>
        </div>
        <button id="saveEducationInformation" type="button" class="category-content-button prj-btn">Save
        </button>
    </div>
</div>

<div class="category-header" id="exadelHeader">
    <a href="#">Exadel<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content outer-category-content" id="exadelContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="workingHours" class="col-sm-2 control-label">Working hours</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="workingHours"
                       placeholder="Working hours (now)" required>
            </div>
        </div>

        <div class="form-group">
            <label for="hireDate" class="col-sm-2 control-label">Hire Date</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="hireDate" placeholder="yyyy-mm-dd" required>
            </div>
        </div>

        <div class="form-group">
            <label for="billable" class="col-sm-2 control-label">Billable from</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="billable" placeholder="yyyy-mm-dd" required>
            </div>
        </div>

        <div class="form-group">
            <label for="wishingHours" class="col-sm-2 control-label">Working hours you want</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="wishingHours" placeholder="Working hours(wished)">
            </div>
        </div>

        <div class="form-group">
            <label for="courseStartWorking" class="col-sm-2 control-label">Working from</label>

            <div class="col-sm-10 inline-input">
                <input type="number" class="form-control inline-input-field" id="courseStartWorking" placeholder="â„–">
            </div>
            <label for="courseStartWorking" class="control-label">course</label>
        </div>

        <div class="form-group">
            <label for="trainingBeforeWorking" class="col-sm-2 control-label">Training before working</label>

            <div class="col-sm-10 checkbox-inline">
                <input type="checkbox" id="trainingBeforeWorking">
            </div>
        </div>

        <div class="form-group">
            <label for="trainingExadel" class="col-sm-2 control-label">Training in Exadel</label>

            <div class="col-sm-10">
                <textarea id="trainingExadel" class="big-textarea" placeholder="Trainings passed in Exadel"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="category-header inner-category-header">
                <label class="col-sm-2 control-label"></label>
                <a href="#">Current project</a>
            </div>
            <div class="category-content">
                <div class="form-group">
                    <label for="currentProject" class="col-sm-2 control-label">Current
                        project</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="currentProject" placeholder="Current project">
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleCurrentProject" class="col-sm-2 control-label">Role in the project</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roleCurrentProject"
                               placeholder="Role" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentTeamLead" class="col-sm-2 control-label">Team lead</label>

                    <div class="col-sm-10 employee-link">
                        <a href="#" target="_blank" id="currentTeamLead">Team Lead</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentProjectManager" class="col-sm-2 control-label">Project manager</label>

                    <div class="col-sm-10 employee-link">
                        <a href="../html/employeeInfo.html" target="_blank" id="currentProjectManager">Project Manager</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="techsCurrentProject" class="col-sm-2 control-label">Technologies used</label>

                    <div class="col-sm-10">
                        <textarea class="big-textarea" id="techsCurrentProject"
                                  placeholder="Technologies used in the current project" required></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button id="saveExadelInformation" type="button" class="category-content-button  prj-btn">Save
            </button>
        </div>
    </div>
</div>

<div class="category-header" id="documentsHeader" data-visible = "false">
    <a href="#">Documents<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content outer-category-content" id="documentsContent">
    <div class="form-horizontal">
        <div class="col-md-offset-2">
            <div class="form-group">
                <input type="image" title="add document" id="addNewDocument"
                       class="btn prj-btn category-content-add-button"
                       src="../images/add.png"
                       alt="Add document">
            </div>
            <div class="form-group">
                <table class="tablesorter documents prj-table-striped" id="documentTable">
                    <thead class="prj-list-header">
                    <tr>
                        <th class="documents-list-column">Document type</th>
                        <th class="documents-list-column">Issue date</th>
                        <th class="documents-list-column">Expiration date</th>
                        <th class="documents-list-column">Additional info</th>
                    </tr>
                    </thead>
                    <tbody class="documents-content" id="documents">
                    </tbody>
                    <tfoot class="prj-list-footer">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="documents-list-column">
                        <a href="#" class="prj-link" data-do="show" id="expiredDocs">Show expired</a>
                    </td>
                    </tfoot>
                </table>
            </div>

        </div>

        <div class="form-group">
            <button id="saveDocumentsInformation" type="button" class="category-content-button  prj-btn">Save
            </button>
        </div>

    </div>
</div>

<div class="category-header" id="feedbacksHeader" data-visible = "false">
    <a href="#">Feedbacks<span class="st-arrow category-header-span">Open or Close</span></a>
</div>
<div class="category-content outer-category-content" id="feedbacksContent">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Write your feedback</label>
            <button class="prj-btn" id="writeFeedback" title="Write feedback">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </div>
        <ul class="feedback-list"></ul>
    </div>
</div>

</div>
</div>
</div>

<div class='content-locker'>
    <section class='dialog-area'>
        <div class='dialog-header'>
            <span id="closeDialog" class='glyphicon glyphicon-remove dialog-close'></span>
        </div>

        <div class='dialog-content' data-dialog-name='add-document'>
            <div class="dialog-content-central">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="doctype" class="col-sm-1 control-label">Doctype</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="doctype" placeholder="Enter doctype">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="issueDate" class="col-sm-1 control-label">Issue date</label>

                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="issueDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expirationDate" class="col-sm-1 control-label">Expiration date</label>

                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="expirationDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>

                    <textarea class="text-dialog" id="info" placeholder="Enter some additional information..."
                              rows="3"></textarea>
                </div>
            </div>
            <div class="dialog-footer">
                <button id='addDocument' class="btn prj-btn">
                    <span class="glyphicon glyphicon-ok"></span>Ok
                </button>
            </div>
        </div>

        <div class='dialog-content' data-dialog-name='add-feedback'>
            <div class="dialog-content-central">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="professionalQuality" class="col-sm-1 control-label dialog-feedback-label">Professional quality</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="professionalQuality"
                                   placeholder="Professional quality">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="relevantToWork" class="col-sm-1 control-label dialog-feedback-label">Relevant to work</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="relevantToWork" placeholder="Relevant to work">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="relationshipWithStaff" class="col-sm-1 control-label dialog-feedback-label">Relationship with staff</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="relationshipWithStaff" placeholder="Relationship with staff">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="professionalGrowth" class="col-sm-1 control-label dialog-feedback-label">Professional growth</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="professionalGrowth" placeholder="Professional growth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="needMoreHours" class="col-sm-1 control-label dialog-feedback-label">Need more hours</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="needMoreHours" placeholder="yes/no">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="realProject" class="col-sm-1 control-label dialog-feedback-label">Real project</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="realProject" placeholder="Is on real project..." title="Whether the student works at the real project. If isn't present, that is whether prospect of its work on the real project">
                        </div>
                    </div>

                    <textarea class="text-dialog" id="additionalInfo" placeholder="Your additional information..."
                              rows="3"></textarea>
                </div>
            </div>
            <div class="dialog-footer">
                <button id='addFeedback' class="btn prj-btn">
                    <span class="glyphicon glyphicon-ok"></span>Ok
                </button>
            </div>
        </div>

    </section>
</div>

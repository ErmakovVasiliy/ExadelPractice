<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Student list</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/listStyle.css" rel="stylesheet">
    <link href="../css/color.css" rel="stylesheet">
</head>
<body>

<header id="headerBlock" class="header-block">
    <!--<div class="header-content  center-block">-->
    <div class="form-inline first-header-block" align="center">
        <div id="menuBlock" class="menu-block">
            <input type="image" id="addMenuButton" class="btn prj-btn menu-button" src="../images/add.png"
                   alt="Add student">
            <input type="image" id="exportMenuButton" class="btn prj-btn menu-button" src="../images/export.png"
                   alt="Export">
            <input type="image" id="distributionMenuButton" class="btn prj-btn menu-button"
                   src="../images/distribution.png" alt="Distribution">
        </div>
        <span style="width: 20pt; height: 20pt"></span>
        <!--<div class="form-inline search-block">-->
        <!--<input type="image" id="showFilterButton" class="btn prj-btn menu-button" src="../images/filter.png"-->
               <!--alt="Filter">-->
        <span class="btn-group input-group">
            <input type="text"  id="searchLine" class="form-control search-query search-line">
            <input type="image" id="startSearchButton" class="btn prj-btn search-button" src="../images/search-icon.png"
                   alt="Find!">
        </span>
        <!--</div>-->
    </div>

    <span id="filterBlock" >
             <button id="addFilterButton" class="btn prj-btn filter-button">
                 <span class="glyphicon glyphicon-filter"></span>
             </button>
    </span>

    <div id="headerScrollingBlock" class="header-table-block">
        <div class="central-block">
            <table id="headerFixed" class="table prj-table-striped student-table">
                <colgroup>
                    <col class="header-column-0">
                    <col class="header-column-1">
                    <col class="header-column-2">
                    <col class="header-column-3">
                    <col class="header-column-4">
                    <col class="header-column-5">
                    <col class="header-column-6">
                    <col class="header-column-7">
                    <col class="header-column-8">
                    <col class="header-column-9">
                    <col class="header-column-10">
                </colgroup>
                <thead>
                <tr>
                    <th><input id="checkAll" type="checkbox"></th>
                    <th>Name</th>
                    <th>Date(work)</th>
                    <th>Faculty</th>
                    <th>Course/<br>Group</th>
                    <th>Graduated</th>
                    <th>Working<br>hour</th>
                    <th>Billable</th>
                    <th>Role on prj.</th>
                    <th>Current<br>technology</th>
                    <th>English</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <!--</div>-->
</header>

<div id="contentBlock" class="central-block">
    <div id="emptyField"></div>
    <table id="studTable" class="table prj-table-striped student-table">
        <colgroup>
            <col class="header-column-0">
            <col class="header-column-1">
            <col class="header-column-2">
            <col class="header-column-3">
            <col class="header-column-4">
            <col class="header-column-5">
            <col class="header-column-6">
            <col class="header-column-7">
            <col class="header-column-8">
            <col class="header-column-9">
            <col class="header-column-10">
        </colgroup>
        <tbody>
        </tbody>
    </table>
    <img src="../images/loading.gif" class="load-image-class" id="loading_image" alt="Loading...">
</div>


<label id="infoLabel" class="info-label navbar-fixed-bottom"></label>

<ul class="dropdown-menu" role="menu" id="filterMenu">
</ul>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/jquery.animate-colors-min.js"></script>
<script src="../js/listController.js"></script>
</body>
</html>

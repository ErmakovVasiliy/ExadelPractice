<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Student list</title>
    <link href="../css/listStyle.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header id="headerBlock" class="header-block" >
    <div class="search-block form-inline" align="center">
        <input type="text" id="searchLine" class="form-control search-query search-line">
        <input type="image" id="startSearchButton" class="btn btn-primary search-button"
           src="../images/search-icon.png">
    </div>
    <div id="menuBlock" class="menu-block">
        <input type="image" id="addMenuButton" class="btn btn-default menu-button add-button" src="../images/add.png"
               onclick="addRow(['Vasya Pupkin', '16.07.2014', 'FPM', '1-1', '2018', 12, '-', 'tester', 'php', 'Intermediate'],10);">

        <button id="exportButton" class="btn btn-default menu-button" onclick="clearTable();">Export</button>
        <button id="start" class="btn btn-default menu-button" >Start</button>
    </div>
    <!--div id="filterBlock" class="filter-block">
    </div-->
    <div class="central-block">
        <table id="header-fixed" class="table table-striped studtable" align="center">
            <thead>
            <tr>
                <th style="text-align: center; width: 25px;"><input id="checkAll" type="checkbox"></th>
                <th style="text-align: center; width: 200px;">Name</th>
                <th style="text-align: center; width: 90px; ">Date(work)</th>
                <th style="text-align: center; width: 160px;">Faculty</th>
                <th style="text-align: center; width: 60px; ">Course/<br>Group</th>
                <th style="text-align: center; width: 90px; ">Graduated</th>
                <th style="text-align: center; width: 60px; ">Working<br>hour</th>
                <th style="text-align: center; width: 80px; ">Billable</th>
                <th style="text-align: center; width: 120px;">Role on prj.</th>
                <th style="text-align: center; width: 150px;">Current<br>technology</th>
                <th style="text-align: center; width: 100px;">English</th>
            </tr>
            </thead>
        </table>
    </div>
</header>

<div id="contentBlock" class="central-block">
    <div id="emptyField"></div>
    <table id="studTable" class="table table-striped studtable" align="center">
        <thead>
            <tr>
                <th style="text-align: center; width: 25px;"><input type="checkbox"></th>
                <th style="text-align: center; width: 200px;">Name</th>
                <th style="text-align: center; width: 90px; ">Date(work)</th>
                <th style="text-align: center; width: 160px;">Faculty</th>
                <th style="text-align: center; width: 60px; ">Course/<br>Group</th>
                <th style="text-align: center; width: 90px; ">Graduated</th>
                <th style="text-align: center; width: 60px; ">Working<br>hour</th>
                <th style="text-align: center; width: 80px; ">Billable</th>
                <th style="text-align: center; width: 120px;">Role on prj.</th>
                <th style="text-align: center; width: 150px;">Current<br>technology</th>
                <th style="text-align: center; width: 100px;">English</th>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>

        <img src="../images/loading.gif" align='middle' class="load-image-class" id="loading_image">
</div>

<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/listController.js"></script>
</body>


</html>

<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/login/login.css" rel="stylesheet">
</head>

<body>

<form class="form-horizontal" role="form" action="login" method="post">

    <div class="form-group first">
        <div class="alert alert-danger err" role="alert">
            Invalid login or password! Please, check out you data.
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="input" name="j_username" class="form-control" id="email" placeholder="Login">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" name="j_password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <!--div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">
                Sign in
            </button>
        </div>
    </div>
</form>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(window).ready(function(){
        if(window.location.search == '?error=true'){
            $(".err").show();
        }else{
            $(".err").hide();
        }
        $("input").focus(function(){
            $(".err").fadeOut(1000);
        });
    });
</script>
</html>

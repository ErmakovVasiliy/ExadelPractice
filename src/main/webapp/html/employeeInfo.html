<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/info/common-info.css" rel="stylesheet">
    <title>Information</title>
</head>
<body>
<div class="prj-header info-header">
    <a href="/list" class="prj-link back-link">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </a>
    <h1 id="headerName">some employee name</h1>
    <ul class="info-header-nav">
        <li class="info-header-nav-link">
            <a href="#" class="prj-link" id="sessionUsername">
            </a>
        </li>
        <li class="info-header-nav-link">
            <a href="/logout" class="prj-link logout-link">
                Logout
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
    </ul>
</div>
<div class="container prj-content">
    <div class="wrapper">
        <div class="category-list">

            <div class="category-header">
                <a href="#">Manual information<span class="st-arrow category-header-span">Open or Close</span></a>
            </div>
            <div class="category-content outer-category-content employee-info-edit">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="First & second name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="col-sm-2 control-label">Birth date</label>

                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="birthDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">Login</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" placeholder="Login">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="category-header inner-category-header">
                            <label class="col-sm-2 control-label"> <a href="#">Contacts</a></label>

                        </div>
                        <div class="category-content">
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="skype" class="col-sm-2 control-label">Skype</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="skype" placeholder="Skype">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Phone number</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="saveManualInformation" type="button" class="category-content-button prj-btn save-manual-info">Save</button>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<script src="../js/lib/require.js"></script>
<script>
    require(["../js/main.js"], function () {
        require(["jquery", "Accordion", "FillBasicEmployee", "RestEmployee"], function ($, accordion, fillBasicEmployee, restEmployee) {
            $(document).ready(function () {
                accordion.init();
                fillBasicEmployee.init();
                restEmployee.init();
            });
        });

    });

</script>
</body>
</html>

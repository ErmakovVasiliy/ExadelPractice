<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/info/common-info.css" rel="stylesheet">
    <title>Information</title>
</head>
<body>
<div class="prj-header info-header">
    <a href="/list" class="prj-link back-link">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </a>

    <h1 id="headerName">some student name</h1>
    <ul class="info-header-nav">
        <li class="info-header-nav-link">
            <a href="#" class="prj-link" id="sessionUsername">
            </a>
        </li>
        <li class="info-header-nav-link">
            <a href="/logout" class="prj-link logout-link">
                Logout
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
    </ul>
</div>
<div class="export">
    <ul>
        <li class="export-btns">
            <button class="prj-btn export-btn" id="exportInfoExcel" title="Export in Excel">
                <img src="../images/excel-icon.png" alt="Export in Excel" class="export-icon">
            </button>
        </li>
        <li class="export-btns">
            <button class="prj-btn export-btn" id="exportInfoPDF" title="Export in PDF">
                <img src="../images/pdf-icon.png" alt="Export in PDF" class="export-icon">
            </button>
        </li>
    </ul>
</div>
<div class="container prj-content">
    <div class="wrapper">
        <div class="category-list">

            <div class="category-header">
                <a href="#">Manual information<span class="st-arrow category-header-span">Open or Close</span></a>
            </div>
            <div class="category-content outer-category-content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="First & second name"
                                   required>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="../js/lib/jquery-2.1.1.min.js"></script>
<script src="../js/lib/jquery.animate-colors-min.js"></script>

<script src="../js/common.js"></script>
<script src="../js/info/toogleContent.js"></script>
<script src="../js/info/employeeInfo.js"></script>
</body>
</html>
